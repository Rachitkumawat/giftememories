<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gift-e-Memories - Checkout</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      background-color: #fffaf5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .checkout-container {
      background: #ffffff;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      max-width: 450px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #b76e58;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      color: #333;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      font-size: 15px;
    }

    button {
      background-color: #b76e58;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #a25e4c;
      transform: translateY(-3px); 
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }

  
  </style>
</head>
<body>
  <form id="orderForm">
  <input type="text" id="name" placeholder="Name" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="text" id="address" placeholder="Address" required>
  <select id="payment">
    <option value="COD">Cash on Delivery</option>
    <option value="Prepaid">Prepaid</option>
  </select>
  <button type="submit">Place Order</button>
</form>

<div id="confirmation"></div>

<script>
document.getElementById("orderForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const address = document.getElementById("address").value;
  const payment = document.getElementById("payment").value;

  const cart = JSON.parse(localStorage.getItem("cart")) || [];

  const orderData = { name, email, address, payment, items: cart };

  try {
    const res = await fetch("http://localhost:3000/api/orders", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(orderData)
    });

    const data = await res.json();

    if (data.success) {
      localStorage.removeItem("cart");
      document.getElementById("confirmation").style.display = "block";
      document.getElementById("confirmation").innerHTML = `
        <h3>‚úÖ Order placed successfully!</h3>
        <p><b>Your Order ID:</b> ${data.orderId}</p>
        <p>Keep this ID safe for tracking your order.</p>
        <a href="track-order.html?orderId=${data.orderId}">üì¶ Track Your Order</a>
      `;
    } else {
      alert("‚ùå Failed to place order.");
    }
  } catch (err) {
    console.error("Error:", err);
    alert("‚ö†Ô∏è Something went wrong.");
  }
});
</script>
