<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Product Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background: #f4f4f4;
    }
    img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
    }
    button {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .btn-delete { background: #e53935; color: #fff; }
    .btn-edit { background: #ff9800; color: #fff; }
  </style>
</head>
<body>
  <h2>üõçÔ∏è Admin Dashboard - Products</h2>

  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="productsTable"></tbody>
  </table>

  <script>
    async function loadProducts() {
      try {
        const res = await fetch("http://localhost:3000/api/products");
        const data = await res.json();

        const table = document.getElementById("productsTable");
        table.innerHTML = "";

        if (data.success) {
          data.products.forEach(product => {
            table.innerHTML += `
              <tr>
                <td><img src="${product.image || 'https://via.placeholder.com/60'}" alt="${product.name}"></td>
                <td>${product.name}</td>
                <td>‚Çπ${product.price}</td>
                <td>${product.stock || 'N/A'}</td>
                <td>
                  <button class="btn-edit" onclick="editProduct('${product.id}')">Edit</button>
                  <button class="btn-delete" onclick="deleteProduct('${product.id}')">Delete</button>
                </td>
              </tr>
            `;
          });
        } else {
          table.innerHTML = `<tr><td colspan="5">‚ùå No products found</td></tr>`;
        }
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Failed to fetch products");
      }
    }

    async function deleteProduct(productId) {
      if (!confirm("Are you sure you want to delete this product?")) return;

      try {
        const res = await fetch(`http://localhost:3000/api/products/${productId}`, {
          method: "DELETE"
        });
        const data = await res.json();
        if (data.success) {
          alert("‚úÖ Product deleted");
          loadProducts();
        } else {
          alert("‚ùå Failed to delete product");
        }
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Error deleting product");
      }
    }

    function editProduct(productId) {
      alert("‚öôÔ∏è Edit functionality coming soon! Product ID: " + productId);
    }

    loadProducts();
  </script>
</body>
</html>
