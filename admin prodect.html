<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Product Management</title>

  <style>
    /* ===== GLOBAL ===== */
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 15px;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* ===== TABLE WRAPPER (for mobile scroll) ===== */
    .table-container {
      width: 100%;
      overflow-x: auto;
    }

    table {
      width: 100%;
      min-width: 650px;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 12px;
      text-align: left;
      vertical-align: middle;
      font-size: 0.95rem;
    }

    th {
      background: #f4f4f4;
      font-weight: bold;
    }

    tr:hover {
      background-color: #fafafa;
    }

    /* ===== IMAGE ===== */
    img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
    }

    /* ===== BUTTONS ===== */
    button {
      padding: 6px 12px;
      margin: 3px 0;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      font-size: 0.85rem;
      transition: 0.2s ease;
    }

    .btn-edit {
      background: #ff9800;
      color: #fff;
    }

    .btn-edit:hover {
      background: #e68900;
    }

    .btn-delete {
      background: #e53935;
      color: #fff;
    }

    .btn-delete:hover {
      background: #c62828;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      h2 {
        font-size: 1.3rem;
      }

      body {
        padding: 10px;
      }

      th, td {
        padding: 10px;
        font-size: 0.9rem;
      }

      img {
        width: 50px;
        height: 50px;
      }

      button {
        width: 100%;
      }
    }

    /* ===== TABLET ===== */
    @media (min-width: 600px) and (max-width: 900px) {
      th, td {
        font-size: 0.95rem;
      }

      table {
        min-width: 700px;
      }
    }
  </style>
</head>

<body>

  <h2>üõçÔ∏è Admin Dashboard - Products</h2>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productsTable"></tbody>
    </table>
  </div>

  <script>
    async function loadProducts() {
      try {
        const res = await fetch("http://localhost:3000/api/products");
        const data = await res.json();

        const table = document.getElementById("productsTable");
        table.innerHTML = "";

        if (data.success) {
          data.products.forEach(product => {
            table.innerHTML += `
              <tr>
                <td>
                  <img src="${product.image || 'https://via.placeholder.com/60'}" alt="${product.name}">
                </td>
                <td>${product.name}</td>
                <td>‚Çπ${product.price}</td>
                <td>${product.stock || 'N/A'}</td>
                <td>
                  <button class="btn-edit" onclick="editProduct('${product.id}')">Edit</button><br>
                  <button class="btn-delete" onclick="deleteProduct('${product.id}')">Delete</button>
                </td>
              </tr>
            `;
          });
        } else {
          table.innerHTML = `
            <tr>
              <td colspan="5" style="text-align:center;">‚ùå No products found</td>
            </tr>
          `;
        }
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Failed to fetch products");
      }
    }

    async function deleteProduct(productId) {
      if (!confirm("Are you sure you want to delete this product?")) return;

      try {
        const res = await fetch(`http://localhost:3000/api/products/${productId}`, {
          method: "DELETE"
        });
        const data = await res.json();
        if (data.success) {
          alert("‚úÖ Product deleted");
          loadProducts();
        } else {
          alert("‚ùå Failed to delete product");
        }
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Error deleting product");
      }
    }

    function editProduct(productId) {
      alert("‚öôÔ∏è Edit functionality coming soon! Product ID: " + productId);
    }

    loadProducts();
  </script>

</body>
</html>
