<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Track Order - Gift-e-Memories</title>

<style>
/* ================= RESET ================= */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ================= BODY ================= */
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #fff3ec, #f9f9f9);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* ================= CONTAINER ================= */
.container {
  width: 100%;
  max-width: 520px;
  background: #ffffff;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.12);
}

/* ================= HEADING ================= */
.container h2 {
  text-align: center;
  color: #ff7f50;
  margin-bottom: 20px;
}

/* ================= FORM ================= */
form {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

input {
  width: 100%;
  padding: 12px 14px;
  font-size: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  transition: 0.3s;
}

input:focus {
  outline: none;
  border-color: #ff7f50;
  box-shadow: 0 0 0 2px rgba(255,127,80,0.2);
}

/* ================= BUTTON ================= */
button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  background: #ff7f50;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: #e5673e;
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* ================= RESULT ================= */
#result {
  margin-top: 20px;
}

/* ================= ORDER DETAILS ================= */
.order-details {
  background: #f7f7f7;
  padding: 15px;
  border-radius: 10px;
  font-size: 14.5px;
}

.order-details b {
  color: #333;
}

.order-details ul {
  margin-top: 8px;
  padding-left: 18px;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 480px) {
  .container {
    padding: 18px;
  }

  input, button {
    font-size: 14px;
    padding: 11px;
  }

  .order-details {
    font-size: 14px;
  }
}
</style>
</head>

<body>

<div class="container">
  <h2>üì¶ Track Your Order</h2>

  <form id="trackForm">
    <input type="text" id="orderId" placeholder="Enter your Order ID" required>
    <button type="submit">Track Order</button>
  </form>

  <div id="result"></div>
</div>

<script>
document.getElementById("trackForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const orderId = document.getElementById("orderId").value;
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "‚è≥ Fetching order details...";

  try {
    const res = await fetch(`http://localhost:3000/api/orders/${orderId}`);
    const data = await res.json();

    if (data.success) {
      const order = data.order;
      resultDiv.innerHTML = `
        <div class="order-details">
          ‚úÖ <b>Order Found</b><br><br>
          <b>Order ID:</b> ${order.orderId}<br>
          <b>Name:</b> ${order.name}<br>
          <b>Email:</b> ${order.email}<br>
          <b>Address:</b> ${order.address}<br>
          <b>Payment:</b> ${order.payment}<br>
          <b>Status:</b> ${order.status}<br><br>
          <b>Items:</b>
          <ul>
            ${order.items.map(i => `<li>${i.name} ‚Äî ${i.quantity} √ó ‚Çπ${i.price}</li>`).join("")}
          </ul>
        </div>
      `;
    } else {
      resultDiv.innerHTML = "‚ùå Order not found";
    }
  } catch (err) {
    console.error(err);
    resultDiv.innerHTML = "‚ö†Ô∏è Error fetching order details";
  }
});

/* Auto-fill from URL */
const params = new URLSearchParams(window.location.search);
if (params.get("orderId")) {
  document.getElementById("orderId").value = params.get("orderId");
  document.getElementById("trackForm").dispatchEvent(new Event("submit"));
}
</script>

</body>
</html>
