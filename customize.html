/* Default button style */
button {
  background-color: #ce8e73;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

/* Hover effect */
button:hover {
  background-color: #ce8e73;   /* thoda dark shade */
  transform: translateY(-3px); /* halka upar uth jaega */
  box-shadow: 0px 5px 15px rgba(0,0,0,0.2); /* shadow */
}


  </style>
</head>
<body>
  <div class="container">
    <h1>Customize Your Gift</h1>
    <p>Describe your personalized message or upload your photo to print on a mug, frame or card.</p>

    <form id="customForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="customMessage" placeholder="Your custom message..." required></textarea>
      <input type="file" name="photo">
      <button type="submit">Submit Customization</button>
    </form>
  </div>
</body>
