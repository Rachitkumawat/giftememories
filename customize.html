<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customize Your Gift - Gift-e-Memories</title>

  <!-- Responsive Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== GLOBAL ===== */
    body {
      background: #fffaf4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* ===== CONTAINER ===== */
    .container {
      width: 100%;
      max-width: 700px;
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.1);
    }

    h1 {
      color: #b76e58;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    p {
      color: #444;
      margin-bottom: 25px;
      font-size: 1rem;
      line-height: 1.6;
    }

    /* ===== FORM ===== */
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      box-sizing: border-box;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #ce8e73;
      box-shadow: 0 0 0 2px rgba(206,142,115,0.25);
    }

    /* ===== BUTTON ===== */
    button {
      background-color: #ce8e73;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      font-weight: 600;
    }

    button:hover {
      background-color: #b77a60;
      transform: translateY(-3px);
      box-shadow: 0px 6px 18px rgba(0,0,0,0.25);
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      body {
        padding: 15px;
        align-items: flex-start;
      }

      .container {
        padding: 22px;
      }

      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 0.95rem;
      }

      input, textarea {
        font-size: 0.9rem;
      }
    }

    /* ===== TABLET ===== */
    @media (min-width: 600px) and (max-width: 900px) {
      .container {
        max-width: 600px;
      }
    }

    /* ===== LARGE SCREENS ===== */
    @media (min-width: 1200px) {
      .container {
        max-width: 720px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Customize Your Gift</h1>
    <p>
      Describe your personalized message or upload your photo to print on a mug,
      frame or card.
    </p>

    <form id="customForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="customMessage" placeholder="Your custom message..." required></textarea>
      <input type="file" name="photo">
      <button type="submit">Submit Customization</button>
    </form>
  </div>

</body>
</html>
