<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="assets/favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
<link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png">
<link rel="manifest" href="assets/favicon/site.webmanifest">
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <h1 style="text-align:center; margin-top: 20px;">ðŸ›’ Your Cart</h1>
  <div class="cart-container" style="padding: 40px;"></div>

  <script>
  const cartContainer = document.querySelector('.cart-container');
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function saveAndReload() {
    localStorage.setItem('cart', JSON.stringify(cart));
    location.reload();
  }

  if (cart.length === 0) {
    cartContainer.innerHTML = '<p>Your cart is empty.</p>';
  } else {
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price * item.qty;
      cartContainer.innerHTML += `
        <div class="product-card">
          <img src="${item.image}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>Price: â‚¹${item.price}</p>
          <p>
            Quantity:
            <button onclick="updateQty(${index}, -1)">âˆ’</button>
            ${item.qty}
            <button onclick="updateQty(${index}, 1)">+</button>
          </p>
          <p>Subtotal: â‚¹${item.price * item.qty}</p>
          <button onclick="removeItem(${index})">Remove</button>
        </div>
      `;
    });

    cartContainer.innerHTML += `<h3 style="margin-top: 30px;">Total: â‚¹${total}</h3>`;
    cartContainer.innerHTML += `<a href="checkout.html"><button style="margin-top: 20px;">Proceed to Checkout</button></a>`;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    saveAndReload();
  }

  function updateQty(index, change) {
    cart[index].qty += change;
    if (cart[index].qty <= 0) cart.splice(index, 1);
    saveAndReload();
  }
</script>

</body>
</html>
